<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Culinaire - Recommandations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Zone de chat principale -->
        <div class="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <i class="fas fa-utensils header-icon"></i>
                    <h1>Assistant Culinaire</h1>
                </div>
                <div id="ingredients-display" class="ingredients-container" style="display: none;">
                    <span class="ingredients-label">Ingrédients détectés :</span>
                    <div id="ingredients-list" class="ingredients-list"></div>
                </div>
            </header>

            <!-- Zone des messages -->
            <div id="messages-container" class="messages-container">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Bonjour ! Je suis votre assistant culinaire. Dites-moi quels ingrédients vous avez et je vous recommanderai des produits parfaits pour vos recettes !</p>
                        <span class="message-time" id="welcome-time"></span>
                    </div>
                </div>
            </div>

            <!-- Indicateur de frappe -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="typing-animation">
                            <i class="fas fa-sparkles spinning"></i>
                            <span>Analyse des ingrédients en cours...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zone de saisie -->
            <div class="input-container">
                <form id="chat-form" class="chat-form">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Dites-moi quels ingrédients vous avez..."
                        autocomplete="off"
                    >
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <p class="input-hint">Exemple : "J'ai des tomates, du basilic et de l'ail"</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
